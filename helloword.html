<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Hello World</title>
    <style>
        :root { --bg:#0f1724; --card:#0b1220; --accent:#06b6d4; --text:#e6eef3 }
        body{margin:0;font-family:Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:linear-gradient(135deg,#071128 0%,var(--bg) 100%);color:var(--text);display:flex;align-items:center;justify-content:center;min-height:100vh}
        .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04);backdrop-filter:blur(6px);padding:2.25rem 2.5rem;border-radius:12px;box-shadow:0 6px 30px rgba(2,6,23,0.6);max-width:720px;text-align:center}
        h1{margin:0 0 .5rem;font-size:2.25rem}
        p{margin:0 0 1rem;color:rgba(230,238,243,0.85)}
        .meta{font-size:.9rem;color:rgba(230,238,243,0.6)}
        a.button{display:inline-block;margin-top:1rem;padding:.6rem 1rem;background:var(--accent);color:#062026;border-radius:8px;text-decoration:none;font-weight:600}
    </style>
</head>
<body>
    <main class="card">
        <h1>Hello World</h1>
        <p>Welcome to your simple HTML page. This file demonstrates a minimal, responsive "Hello World" webpage with basic styling.</p>
        <div class="meta">Open <strong>helloword.html</strong> in your browser to view this page.</div>
        <a class="button" href="#" onclick="alert('Hello World!')">Say Hello</a>
    </main>
</body>
</html>
